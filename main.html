<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Adoption Application Form</title>
</head>
<body>
    <h2>Dog Adoption Application Form</h2>
    <form action="/submit_application" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Address"><br><br>
        
        <label for="dog_experience">Have you ever lived with a Dog before?</label><br>
        <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?"><br><br>
        
        <label for="breed">Please select your preferred breeds:</label><br>
        <select id="breed" name="breed[]" multiple>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
